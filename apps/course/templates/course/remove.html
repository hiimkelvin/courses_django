<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Removing Course</title>
  </head>
  <body>
      <h1>Are you sure you want to delete the following course?</h1>
      {% for course in courses %}
        <p>Name: {{ course.name }}</p>
        <p>Description: {{ course.description }}</p>
        <form action="/remove/{{ course.id }}" method="post">
          {% csrf_token %}
          <a href="/">No</a><button>Yes! I want to delete this</button>
        </form>
      {% endfor %}
  </body>
</html>
